<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<audio src="sound/a6-102820.mp3" id="a"></audio>
<audio src="sound/a6-82015.mp3" id="s"></audio>
<audio src="sound/b6-82017.mp3" id="d"></audio>
<audio src="sound/c6-102822.mp3" id="f"></audio>
<audio src="sound/d6-82020.mp3" id="j"></audio>
<audio src="sound/e6-82016.mp3" id="k"></audio>
<audio src="sound/f6-102819.mp3" id="l"></audio>
<audio src="sound/g6-82013.mp3" id=";"></audio>

<body style="background-color: #414141; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #fff; height: 200px; width: 1000px; display: flex; justify-content: center; justify-content: space-evenly; padding-top: 20px;">
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: white;">A</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: black; color: white;">S</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: white;">D</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: black; color: white;">F</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: white;">H</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: black; color: white;">J</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: white;">K</button>
        <button class="but" style="padding-left: 50px; padding-right: 50px; height: 180px; background-color: black; color: white;">L</button>
    </div>
</body>

<script>
    const button=document.querySelectorAll('button')
    button.forEach(function(but){
        but.addEventListener('keydown', function(e){
            const key=e.key
            if(key==='a')
               document.getElementById('a').play();
            if(key==='s')
               document.getElementById('s').play();
            if(key==='d')
               document.getElementById('d').play();
            if(key==='f')
               document.getElementById('f').play();
            if(key==='j')
               document.getElementById('j').play();
            if(key==='k')
               document.getElementById('k').play();
            if(key==='l')
               document.getElementById('l').play();
            if(key===';')
               document.getElementById(';').play();
            
        })
    })
</script>

</html>
